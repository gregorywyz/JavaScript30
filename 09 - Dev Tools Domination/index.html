<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello, I am a %s string", "injected");

    // Styled
    console.log("%c I am some colored text", "color:blue;");

    // warning!
    console.warn("Oh no!!!");

    // Error :|
    console.error("BIG oh no!!!");

    // Info
    console.info("This is super helpful yeah");

    // Testing
    console.assert(1 === 2, "Only fire if wrong");

    const p = document.querySelector('p');
    console.assert(p, "couldn't find p");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.log(`this is ${dog.name}`);
      // or
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('dude');
    console.count('dude');
    console.count('man');
    console.count('dude');
    console.count('man');
    console.count('dude');
    console.count('man');
    console.count('man');

    // timing
    console.time("fetching data");
    fetch("http://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })


    // table arrays
    console.table(dogs);

  </script>
</body>
</html>
